<div class='container-fluid' style='margin-bottom:50px'>
  <div class='container-fluid text-center'>
    <h1>Your test is over</h1>
    <h2> You Scored : {{marks}}</h2>
  </div>
  <div class=' col-md-5 m-auto' style='height:300px'>
    <div class='p-2 ml-2' style="color:beige;height:auto;border:1px solid black">
      <div class=' m-auto ' style="color:black">
        <h3>Average Score V/S Your Score</h3>
      </div>
      <div class="chart-wrapper ">
        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
          [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
        </canvas>
      </div>
    </div>
  </div>
</div>
